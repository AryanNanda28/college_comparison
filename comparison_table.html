        document.addEventListener('DOMContentLoaded', () => {
            const selectedColleges = JSON.parse(localStorage.getItem('selectedColleges')) || [];
            const selectedParameters = JSON.parse(localStorage.getItem('selectedParameters')) || [];
            const tableBody = document.getElementById('comparisonTableBody');
            const tableHeadRow = document.querySelector('thead tr');

            // Create college headers
            selectedColleges.forEach(college => {
                const th = document.createElement('th');
                th.textContent = college;
                tableHeadRow.appendChild(th);
            });

            // Create rows for each parameter
            selectedParameters.forEach(parameter => {
                const tr = document.createElement('tr');
                const parameterCell = document.createElement('td');
                parameterCell.textContent = parameter;
                tr.appendChild(parameterCell);
